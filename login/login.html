<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="login.css">
        <title>Login page</title>
    </head>

    <body>
        <div class="main">
            <div class="parent">
                <div class="child">
                    <div class="login">
                        <span style="border-bottom: 3px solid #595959 ;">LOGIN</span>
                    </div>
                    <div class="container">
                        <div class="Email">
                            <label for="Email">Email or Username</label>
                            <div class="emailborder"><input style="width:100%;padding:11px; outline: none;border: none;cursor: pointer;"
                                    type="text" id="Email" name="Email or Username">
                            </div>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <div class="passwordborder">
                                <input
                                    style="width:100%;padding: 11px;outline: none;border:none;cursor: pointer;" type="password"  id="password"
                                    name="Email or Username" placeholder="******">
                            </div>
                        </div>
                        <div class="remember">
                            <div class="check">
                                <div class="checkbox1">
                                    <input type="checkbox">
                                    <label style="color: #595959;padding-left: 5px;font-size: 12px;margin-right: 3px;"
                                        class="remember">
                                    </label>
                                </div>
                                <div class="remfont">
                                    <span>Remember me</span>
                                </div>
                            </div>
                            <div class="forgot">
                                <a style="margin-left:100px;margin-top:10px;font-size: 12px;color: #595959;text-decoration: none;border-bottom: 2px solid #595959;padding: 1%;"
                                    href="#">Forgot
                                    Password</a>
                            </div>
                            <div class="clear-fix"></div>
                        </div>
                    </div>
                    <div class="footer">
                        <button
                            style="border-radius: 30px;background-color: #32bdd3;padding: 15px 48px;border: none;color: white;cursor: pointer;"
                            type="button"><b>LOGIN</b></button>

                    </div>

                </div>
            </div>
        </div>
        <button onclick="history.back()">Go Back</button>

    </body>

</html>
